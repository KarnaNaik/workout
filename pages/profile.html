<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - 365FIT</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-bolt"></i> 365FIT
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="workouts.html" class="nav-link">Workouts</a></li>
                <li><a href="tracker.html" class="nav-link">Tracker</a></li>
                <li><a href="profile.html" class="nav-link active">Profile</a></li>
                <li><a href="settings.html" class="nav-link">Settings</a></li>
                <li><button id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Tab Navigation -->
        <section class="tab-section">
            <div class="tab-container">
                <button class="tab-btn active" data-tab="profile-info">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="tab-btn" data-tab="health-metrics">
                    <i class="fas fa-heartbeat"></i> Health Metrics
                </button>
                <button class="tab-btn" data-tab="goals">
                    <i class="fas fa-bullseye"></i> Goals
                </button>
            </div>
        </section>

        <!-- Tab Content -->
        <section class="tab-content">
            <!-- Profile Info Tab -->
            <div id="profile-info" class="tab-pane active">
                <div class="profile-section">
                    <div class="profile-avatar">
                        <img id="avatarImage" src="" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; display: none;">
                        <i class="fas fa-user-circle" id="defaultAvatar"></i>
                        <label for="avatarUpload" class="avatar-edit-btn" title="Change Photo"><i class="fas fa-camera"></i></label>
                        <input type="file" id="avatarUpload" hidden accept="image/*">
                    </div>
                    <form id="profileForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" id="age" placeholder="Enter your age">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="gender">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Activity Level</label>
                            <select id="activityLevel">
                                <option value="1.2">Sedentary (little or no exercise)</option>
                                <option value="1.375">Lightly active (1-3 days/week)</option>
                                <option value="1.55">Moderately active (3-5 days/week)</option>
                                <option value="1.725">Very active (6-7 days/week)</option>
                                <option value="1.9">Super active (physical job)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                    </form>
                </div>
            </div>

            <!-- Health Metrics Tab -->
            <div id="health-metrics" class="tab-pane">
                <div class="metrics-section">
                    <form id="metricsForm">
                        <div class="form-group">
                            <label>Height (cm)</label>
                            <input type="number" id="height" placeholder="Enter height in cm">
                        </div>
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" id="weight" placeholder="Enter weight in kg">
                        </div>
                        <div class="form-group">
                            <label>Target Weight (kg)</label>
                            <input type="number" id="targetWeight" placeholder="Enter target weight">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Metrics</button>
                    </form>

                    <div class="bmi-section">
                        <h3>Your Health Status</h3>
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <h4>BMI</h4>
                                <div class="metric-value" id="bmiValue">--</div>
                                <p id="bmiStatus">--</p>
                            </div>
                            <div class="metric-card">
                                <h4>Current Weight</h4>
                                <div class="metric-value" id="currentWeight">--</div>
                                <p>kg</p>
                            </div>
                            <div class="metric-card">
                                <h4>Height</h4>
                                <div class="metric-value" id="currentHeight">--</div>
                                <p>cm</p>
                            </div>
                            <div class="metric-card">
                                <h4>Weight Progress</h4>
                                <div class="metric-value" id="weightProgress">--</div>
                                <p>kg to go</p>
                            </div>
                            <div class="metric-card">
                                <h4>BMR (Resting)</h4>
                                <div class="metric-value" id="bmrValue">--</div>
                                <p>Calories/day</p>
                            </div>
                            <div class="metric-card">
                                <h4>TDEE (Maintenance)</h4>
                                <div class="metric-value" id="tdeeValue">--</div>
                                <p>Calories/day</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Goals & Settings Tab -->
            <div id="goals" class="tab-pane">
                <div class="settings-section">
                    <h3>Your Goals</h3>
                    <div class="goals-checklist">
                        <div class="goal-check">
                            <input type="checkbox" id="goal-height" value="height">
                            <label for="goal-height">Increase Height</label>
                        </div>
                        <div class="goal-check">
                            <input type="checkbox" id="goal-fitness" value="fitness">
                            <label for="goal-fitness">Overall Fitness</label>
                        </div>
                        <div class="goal-check">
                            <input type="checkbox" id="goal-fatloss" value="fatloss">
                            <label for="goal-fatloss">Fat Loss</label>
                        </div>
                        <div class="goal-check">
                            <input type="checkbox" id="goal-posture" value="posture">
                            <label for="goal-posture">Posture Adjustment</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 365FIT. All rights reserved.</p>
    </footer>

    <script src="../js/profile.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
